<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRO VARIABLES JS</title>
</head>
<body>
    <CENTER>
        <h1>TALLER MANEJO DE VARIABLES Y TIPOS DE DATOS </h1>
        <h2>MANEJO DE OPERACIOONES ASIGNACION, MATEMATICOS, LOGICOS</h2>
        <br><br>
        <!--SECCION DE SCRIPT-->
        <script>
            //ENTRADA :ASIGNACION DE VARIABLES
            let num1=10;
            let num2=30;
            let log1=true;
            let log2=false;
            //PROCESO:OPERACIONES
            let suma=num1+num2;// sumatoria de dos numeros
            let mod=num2%num1;//residuo de la division
            let expo=num1**2;//exponenciacion al cuatrado 
            let inc=++num2;// incremento en 1de la variable num2
            let comp1=log1||log2;//comparacion logica OR
            let comp2=log1&&log2;//comparacion logica AND
            let comp3=(num1==num2);//comparacion de igualacion ==
            //SALIDA
            document.write("************************************************************************************************")
            document.write("la suma de los numeros es ");
            document.write(mod+"<br>");
            document.write("el modulo o residuo de la divicion es... ");
            document.write(expo+"<br>");
            document.write("el incremento del numero es ");
            document.write(inc+"<br>");
            document.write("la comparacion OR  es...");
            document.write(comp2+"<br>");
            document.write("la comparacion ADN es ..");
            document.write(comp2+"<br>");
            document.write("la comparacion de igualacion es ...");
            document.write(comp3+"<br>");
            document.write("*********************************************"+"<br>");

        </script>












    </CENTER>







    
</body>
</html>
